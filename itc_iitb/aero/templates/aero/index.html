{% load static %}
<!DOCTYPE html>
<html lang="en" style="cursor: url('{% static  'assets/images/plane.cur' %}') , default;">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			{{title}}
		</title>
		<link href="{% static 'aero/assets/images/logo-shortcut.png' %}" rel="shortcut icon" >
		<!-- Bootstrap And CSS -->
		<link href="{% static  'assets/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static  'assets/ionicons/css/ionicons.min.css' %}" rel="stylesheet">
		<link href="{% static  'assets/bower_components/flexslider/flexslider.css' %}" rel="stylesheet">
		<link rel='stylesheet' type="text/css" href="{% static  'assets/dzsparallaxer/dzsparallaxer.css' %}"/>
		<!--main css file-->
		<link href="{% static  'assets/css/style.css' %}" rel="stylesheet">
	</head>
	<body style="cursor: url('{% static  'assets/images/plane.cur' %}') , default;" onload="revamp()">
		<!--pre-loader-->
		<div id="preloader"></div>
		<!--pre-loader-->
		<!--back to top-->
		<a href="#" class="scrollToTop"><i class="ion-ios-arrow-up"></i></a>
		<!--back to top end-->
		
			{% include "main/navbars/nav-light.html" %}
		

			<div class="dzsparallaxer auto-init" data-options='{direction: "reverse"}' style="height: 450px;">

			<div class="divimage dzsparallaxer--target " style="width: 101%; height: 600px; background-image: url({% static  'assets/images/bg3.png' %})">
			</div>
			<div class=" parallax-text center-it page-title text-center">
				<h1 class="text-uppercase" style="font-size:400%">AEROMODELLING CLUB</h1>

			</div>
		</div><!--end page header-->
		
	   	<div class="container">
		   <div class="space-90"></div>
			<div class="row">
				<div class="col-sm-3" style="float:left;">
					 <div class="sidebar-widget margin-b-40" style="float:LEFT; width:60%">
							<hr style="margin-bottom:4px;">
							 <a href="/aeromodelling-club" style="padding-left:15%">Home</a>
							<hr style="margin-top:4px; margin-bottom:4px">
							 <a href="/aeromodelling-club/vision" style="padding-left:15%"> Vision</a>
							<hr style="margin-top:4px; margin-bottom:4px">
							 <a href="/aeromodelling-club/events" style="padding-left:15%"> Events</a>
							<hr style="margin-top:4px; margin-bottom:4px">
							 <a href="/aeromodelling-club/team" style="padding-left:15%"> Team</a>
							<hr style="margin-top:4px; margin-bottom:4px">
							 <a href="/aeromodelling-club/rcplanes" style="padding-left:15%"> RC Planes</a>
							<hr style="margin-top:4px; margin-bottom:4px">
							 <a href="/aeromodelling-club/gallery" style="padding-left:15%"> Gallery</a>
							<hr style="margin-top:4px; margin-bottom:4px">

					</div><!--end sidebar widget-->
					<div class="sidebar-widget margin-b-40" style="float:LEFT; width:100%">
						<h4>Latest Posts</h4>
						<ul class="list-unstyled recent-post">
							<li class="clearfix">
{% block fbpost %}
{% endblock %}
									</li>
								</ul>
							</div>
						</div>
						<div class="col-sm-8" float="right">
							<div class="post">
{% block mainpost %}
{% endblock %}
							</div><!--end post-->

						</div>
					</div>
				</div>
				<div class="space-90"></div>

				<!--end page-->
				{% block footer %}
				{% include "main/footer.html" %}
				{% endblock %}
				<!-- JSCRIPT -->
				<script>
				function tooglezz(){
					var godd=document.getElementById("chill");
					document.getElementById("contacto").style.display='none';
					if(godd.style.display == 'none') {
						godd.style.display='block';
					}
					else {
						godd.style.display='none';
					}
				}
				function tooglez(){
					var godd=document.getElementById("contacto");
					document.getElementById("chill").style.display='none';
					if(godd.style.display == 'none') {
						godd.style.display='block';
					}
					else {
						godd.style.display='none';
					}
				}
				function revamp(){
					document.getElementById("chill").style.display='none';
					document.getElementById("contacto").style.display='none';

				}
				</script>

				<!-- jQuery plugins-->
				<script src="{% static  'assets/bower_components/jquery/dist/jquery.min.js' %}"></script>
				<script src="{% static  'assets/js/jquery-migrate.min.js' %}"></script>
				<script src="{% static  'assets/js/jquery.easing.min.js' %}"></script>
				<script src="{% static  'assets/bootstrap/js/bootstrap.min.js' %}"></script>
				<script src="{% static  'assets/bower_components/flexslider/jquery.flexslider-min.js' %}"></script>
				<script src="{% static  'assets/js/modernizr.custom.97074.js' %}" type="text/javascript"></script>
				<script src="{% static  'assets/js/template-custom.js' %}" type="text/javascript"></script>
				<script src="{% static  'assets/dzsparallaxer/dzsparallaxer.js' %}" type="text/javascript"></script>
			</body>
		</html>
