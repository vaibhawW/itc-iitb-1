     <body>
       {% block nav %}

       {% block body %}
      <main>
      <script type="text/javascript" src="https://www.google.com/jsapi"></script>
      <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
      <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
      <script src="{% static 'charts/assets/js/d3.v3.min.js' %}"></script>
      <script src="{% static 'charts/assets/js/d3pie.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'charts/assets/js/tabletop.js' %}"></script>
      <script src="{% static 'charts/assets/js/highcharts.js' %}"></script>
      <script src="{% static 'charts/assets/js/exporting.js' %}"></script>
      <script>
        var colors = ["#2484c1","#0c6197","#4daa4b","#90c469","#daca61","#e4a14b","#e98125","#cb2121","#830909","#ae83d5","#bf273e","#ce2aeb","#bca44a","#618d1b"];
        
        function chart(id,title,subtitle,content){
            return new d3pie(id, {
            "header": {
                "title": {
                    "text": title,
                    "fontSize": 24,
                    "font": "open sans"
                },
                "subtitle": {
                    "text": subtitle,
                    "color": "#999999",
                    "fontSize": 12,
                    "font": "open sans"
                },
                "titleSubtitlePadding": 9
            },
            "footer": {
                "color": "#999999",
                "fontSize": 10,
                "font": "open sans",
                "location": "bottom-left"
            },
            "size": {
                "canvasWidth": 550,
                "pieInnerRadius": "30%",
                "pieOuterRadius": "90%"
            },
            "data": {
                "sortOrder": "value-desc",
                "content": content
            },
            "labels": {
                "outer": {
                    "pieDistance": 32
                },
                "inner": {
                    "hideWhenLessThanPercentage": 3
                },
                "mainLabel": {
                    "fontSize": 11
                },
                "percentage": {
                    "color": "#ffffff",
                    "decimalPlaces": 0
                },
                "value": {
                    "color": "#adadad",
                    "fontSize": 11
                },
                "lines": {
                    "enabled": true
                },
                "truncation": {
                    "enabled": true
                }
            },
            "effects": {
                "pullOutSegmentOnClick": {
                    "effect": "linear",
                    "speed": 400,
                    "size": 8
                }
            },
            "misc": {
                "gradient": {
                    "enabled": true,
                    "percentage": 100
                }
            }
            });
        }
        function _x(STR_XPATH) {
            var xresult = document.evaluate(STR_XPATH, document, null, XPathResult.ANY_TYPE, null);
            var xnodes = [];
            var xres;
            while (xres = xresult.iterateNext()) {
                xnodes.push(xres);
            }
        
            return xnodes;
        }
        function getContent(gc){
            var content = [];
            for(var i=0;i<14;i++){
                var cnt={
                    "label":"Hostel "+(i+1).toString(),
                    "value":gc.scores[i],
                    "color":colors[i]
                };
                content.push(cnt);
            }
            return content;
        }
        
          var a;
          window.onload = function() { init() };
        
          var public_spreadsheet_url_1 = 'https://docs.google.com/spreadsheets/d/1LCWFDiY1U0Ghy6NzSxDCd43oc_hErWks_xeNcyXj78c/pubhtml?gid=0&single=true';
        var hostels = ['H1','H2','H3','H4','H5','H6','H7','H8','H9','H10','H11', 'H12', 'H13', 'H14','H15', 'H16'];
        function sum(a){
            var j=0;
            for(var i=0;i<a.length;i++){
                j=j+a[i];
            }
            return j;
        }
          function init() {
            a = Tabletop({
                key: public_spreadsheet_url_1,
                callback: showInfo,
                simpleSheet: true
            });
          }
        
          var count = 0;
          var GC = {};
          GC.physXGC = {};
          GC.logicGC = {};
          GC.physXGC.scores = [];
          GC.logicGC.scores = [];
          function showInfo(data, tabletop) {
            console.log(data[0]);
            keys = Object.keys(data[0]);
            for(var i=1;i<keys.length;i++){  
                GC[keys[i]]={};
                GC[keys[i]].scores=[];
            }
            for(var i = 1; i < data.length; i++) {
                for(var j=1;j<keys.length;j++){
                    GC[keys[j]].scores.push(parseFloat(data[0][keys[j]])*parseFloat(data[i][keys[j]]));
                }
            }
            validGCs = [];
            for(var k in GC){
                if(k=="Overall Score"){
                    continue;
                }
                console.log(GC[k].scores);
                console.log(sum(GC[k].scores));
                if(sum(GC[k].scores)>1){
                    validGCs.push(k);
                }
            }
            console.log(validGCs);
            series = [];
            GC['Jhatka'].club = 'Electronics Club';
            GC['Biotech GC'].club = 'Biotech Club';
            GC['Biotech GC'].clubnick = 'Bio';
            GC['Chain Reaction'].club = 'Robotics Club';
            GC['Logic GC'].clubnick = 'mnp';
            GC['PhysX GC'].clubnick = 'mnp';
            GC['Astro GC'].clubnick = 'Krttika';
            GC['Jhatka'].clubnick = 'elec';
            GC['Logic GC'].club = 'Maths and Physics Club';
            GC['PhysX GC'].club = 'Maths and Physics Club';
            GC['Astro GC'].club = 'Krittika';
            GC['Jhatka'].club = 'Electronics Club';
        
        
            clubsDone  = [];
            for(var k in validGCs){
                GC[validGCs[k]].content = getContent(GC[validGCs[k]]);
                GC[validGCs[k]].pie = chart(validGCs[k],validGCs[k],"Performance of Hostels",GC[validGCs[k]].content);
                var ser = {
                    name:validGCs[k],
                    data:GC[validGCs[k]].scores
                };
                series.push(ser);
            }
        
            $('#allgraphs').trigger('click');
        
            $('#bar-graph').highcharts({
                chart: {
                    type: 'bar'
                },
                title: {
                    text: 'Performance of Hostels in Tech GC'
                },
                xAxis: {
                    categories: hostels
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Hostel GC Tally'
                    }
                },
                legend: {
                    reversed: true
                },
                plotOptions: {
                    series: {
                        stacking: 'normal'
                    }
                },
                series: series
            });
        
            $(".highcharts-button").remove();
        
        }
      </script>
      <style>
        .navbar-default.navbar-transparent.shrink .navbar-nav > li > a {
        color: #fbfbfb;  
        }       
      </style>
      <!-- Code for graph ends -->
      <div class="space-90"></div>
      <!-- For showing table -->
      <div id="tableShow" style="width:80%; min-height: 800px; margin: 0 auto;border: 2px solid grey"></div>
      <div class="space-80"></div>
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-xs-6 col-md-6">
            <div id="Logic GC"></div>
          </div>
          <div class="col-sm-6 col-xs-6 col-md-6">
            <div id="PhysX GC"></div>
          </div>
          <div class="col-sm-6 col-xs-6 col-md-6">
            <div id="Biotech GC"></div>
          </div>
          <div class="col-sm-6 col-xs-6 col-md-6">
            <div id="Astro GC"></div>
          </div>
          <div class="col-sm-6 col-xs-6 col-md-6">
            <div id="Jhatka"></div>
          </div>
          <div class="col-sm-6 col-xs-6 col-md-6">
            <div id="Chain Reaction"></div>
          </div>
        </div>
      </div>
      <div class="space-90"></div>
      </div>
      <div class="space-20"></div>
    </main>
        {% endblock %}
        <footer class="footer">
          {% block footer %}
        			{% include "main/footer.html" %}
        	{% endblock %}
        </footer>
    <script type="text/javascript">
        var slider = new MasterSlider();
        
        slider.control({insertTo: '#masterslider'});
        slider.control('bullets');
        
        slider.setup('masterslider', {
            width: 1024,
            height: 640,
            space: 0,
            view: 'basic',
            layout: 'auto',
            fullscreenMargin: 0,
            speed: 10,
            loop:true
        });      
      </script>
      <script type="text/javascript">
        Highcharts.chart('tableShow', {
          chart: {
              type: 'column'
          },
          title: {
              text: 'Tech GC Points'
          },
          xAxis: {
              categories: ["H1","H2","H3","H4","H5","H6","H7","H8","H9","H10","H11","H12","H13","H14","H15","H16"]
          },
          yAxis: {
              min: 0,
              title: {
                  text: 'Hostel GC Tally'
              },
              stackLabels: {
                  enabled: true,
                  style: {
                      fontWeight: 'bold',
                      color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                  }
              }
          },
          legend: {
              align: 'right',
              x: -30,
              verticalAlign: 'top',
              y: 25,
              floating: true,
              backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
              borderColor: '#CCC',
              borderWidth: 1,
              shadow: false
          },
          tooltip: {
              headerFormat: '<b>{point.x}</b><br/>',
              pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
          },
          plotOptions: {
              column: {
                  stacking: 'normal',
              }
          },
          series: [{
              name: 'Documentation',
              data: [0,2,2,24,2,2,12,8,18,2,2,0,0,0,0,0]
          }, {
              name: 'Coding GC',
              data: [0,0,12,9,6,0,4,0,1,1,0,0,0,0,0,0]
          }, {
              name: 'PhysX GC',
              data: [0,2,2,8,2,18,2,12,24,0,0,0,0,0,0,0]
          }, {
              name: 'Biotech GC',
              data: [0,1,1,12,1,1,6,4,9,1,0,0,0,4,0,0]
          }, {
              name: 'Astro GC',
              data: [0,1,1,6,9,1,1,4,12,1,0,0,0,0,0,0,0]
          }, {
              name: 'Logic GC',
              data: [1,1,9,4,12,1,6,1,1,1,0,1,0,0,0,1]
          }, {
              name: 'Chain Reaction',
              data: [0,1.5,18,13.5,1.5,9,1.5,6,1.5,1.5,0,0,0,0,0,0]
          }, {
              name: 'Jhatka',
              data: [0,1,12,1,1,6,9,1,1,1,0,0,0,0,0,1]
          }]
        });
      </script>
        <script src="{% static  'assets/bower_components/jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static  'assets/js/jquery-migrate.min.js' %}"></script>
