{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login page</title>

        <!-- Bootstrap -->
        <link href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/ionicons/css/ionicons.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/bower_components/flexslider/flexslider.css' %}" rel="stylesheet">
        <link href="{% static 'assets/dzsparallaxer/dzsparallaxer.css' %}" rel='stylesheet' type="text/css"/>
        <!--main css file-->
        <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="page-misc">
        <!--pre-loader-->
        <div id="preloader"></div>
        <!--pre-loader-->
        <!--back to top-->
        <a href="#" class="scrollToTop"><i class="ion-ios-arrow-up"></i></a>
        <!--back to top end-->

        <div class="display-table">
            <div class="verticle-middle">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                            <div class="misc-box">
                                <h3 class="margin-b-0 text-center">Login to your account!</h3>
                                <hr>
                                <form role="form" class="margin-b-20">

                                    <div class="form-group">
                                        <label for="email">User Name</label>
                                        <input type="email" class="form-control" id="email" placeholder="Login Using LDAP ID">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="LDAP ID password">
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> Remember Me
                                        </label>
                                    </div>
                                    <div class="text-center">
                                        <input type="button" value="Login" class="btn btn-lg btn-primary btn-block">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery plugins-->
        <script src="{% static 'assets/bower_components/jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'assets/js/jquery-migrate.min.js' %}"></script>
        <script src="{% static 'assets/js/jquery.easing.min.js' %}"></script>
        <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'assets/bower_components/flexslider/jquery.flexslider-min.js' %}"></script>
        <script src="{% static 'assets/js/modernizr.custom.97074.js' %}" type="text/javascript"></script>
        <script src="{% static 'assets/js/template-custom.js' %}" type="text/javascript"></script>
        <script src="{% static 'assets/dzsparallaxer/dzsparallaxer.js' %}" type="text/javascript"></script>
    </body>
</html>
