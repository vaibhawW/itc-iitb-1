{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    
    {% block includeTop %}
    {% endblock %}

    <title>{% block title %}{% endblock %} &#8211; {% block sitetitle %}{% endblock %}</title>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
    		  var js, fjs = d.getElementsByTagName(s)[0];
    		    if (d.getElementById(id)) return;
    			  js = d.createElement(s); js.id = id;
    			    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8";
    				  fjs.parentNode.insertBefore(js, fjs);
    				  }(document, 'script', 'facebook-jssdk'));</script>

    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          processEscapes: true
        }
      });
    </script>

    <script type="text/javascript"
        src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>

    <meta property="og:type" content="article">
    <meta property="og:site_name" content="{% block sitetitle %}{% endblock %}">

    <!-- https://t.co/dKP3o1e -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- For all browsers -->
    <link rel="stylesheet" href="{% static mnp/assets/css/main.css %}">
    <!-- Webfonts -->
    <script src="https://use.edgefonts.net/source-sans-pro:n2,i2,n3,i3,n4,i4,n6,i6,n7,i7,n9,i9;source-code-pro:n4,n7;volkhov.js"></script>
    <meta http-equiv="cleartype" content="on">

    <!-- HTML5 Shiv and Media Query Support -->
    <!--[if lt IE 9]>
      <script src="{% block siteurl %}{% endblock %}/assets/js/vendor/html5shiv.min.js"></script>
      <script src="{% block siteurl %}{% endblock %}/assets/js/vendor/respond.min.js"></script>
    <![endif]-->

    <!-- Modernizr -->
    <script src="{% block siteurl %}{% endblock %}/assets/js/vendor/modernizr-2.7.1.custom.min.js"></script>

    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <!-- Icons -->
    <!-- 16x16 -->
    <link rel="shortcut icon" href="{% block siteurl %}{% endblock %}/favicon.ico">
    <!-- 32x32 -->
    <link rel="shortcut icon" href="{% block siteurl %}{% endblock %}/favicon.png">
    <!-- 57x57 (precomposed) for iPhone 3GS, pre-2011 iPod Touch and older Android devices -->
    <link rel="apple-touch-icon-precomposed" href="{% block siteurl %}{% endblock %}/images/apple-touch-icon-precomposed.png">
    <!-- 72x72 (precomposed) for 1st generation iPad, iPad 2 and iPad mini -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% block siteurl %}{% endblock %}/images/apple-touch-icon-72x72-precomposed.png">
    <!-- 114x114 (precomposed) for iPhone 4, 4S, 5 and post-2011 iPod Touch -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% block siteurl %}{% endblock %}/images/apple-touch-icon-114x114-precomposed.png">
    <!-- 144x144 (precomposed) for iPad 3rd and 4th generation -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% block siteurl %}{% endblock %}/images/apple-touch-icon-144x144-precomposed.png">
  </head>
  <body>
    <div class="navigation-wrapper">
      <nav role="navigation" id="site-nav" class="animated drop">
        <ul>
          <li><a href="/mnp/about" >About</a></li>
          <li><a href="/mnp/blog" >Blog</a></li>
          <li><a href="/mnp/projects" >Projects</a></li>
          <li><a href="/mnp/events" >Events</a></li>
        </ul>
      </nav>
      </div>
    <header class="masthead">
      <div class="wrap">
        <a href="/mnp" class="site-logo" rel="home" title="Maths & Physics Club"><img src="{% static 'mnp/assets/images/site-logo.png' %}" width="200" height="200" alt="Maths & Physics Club logo" class="animated fadeInDown"></a>
      </div>
      </header>
    <div class="js-menu-screen menu-screen"></div>
    <div id="main" role="main">
      {% block bodyContent %}
      {% endblock %}
    </div>

    <div class="footer-wrapper">
      <footer role="contentinfo" class="entry-wrapper">
        <span>&copy; 2017 Maths And Physics Club. Powered by <a href="http://jekyllrb.com" rel="nofollow">Jekyll</a> </span>
        <div class="">
          <a href="https://facebook.com/mnpiitb" title="Maths And Physics Club on Facebook" target="_blank"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
          <a href="http://mnp-club.github.io" title="Maths And Physics Club" target="_blank"><i class="fa fa-github-square"></i></a>
        </div>
      </footer>
      </div>
    <script type="text/javascript">
      var BASE_URL = 'http://mnp-club.github.io';
      </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src=\"{% static "mnp/assets/js/jquery-1.9.1.min.js" %}\"><\/script>')</script>
    <script src="{% static 'mnp/assets/js/scripts.min.js' %}"></script>
    <script>
      var _gaq = _gaq || [];
      var pluginUrl =
      'https://www.google-analytics.com/plugins/ga/inpage_linkid.js';
      _gaq.push(['_require', 'inpage_linkid', pluginUrl]);
      _gaq.push(['_setAccount', 'UA-78761274-1']);
      _gaq.push(['_trackPageview']);
      
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = 'https://stats.g.doubleclick.net/dc.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
      </script>
  </body>
</html>
