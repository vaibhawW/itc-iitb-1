{% load static %}
<!DOCTYPE html>
<html class="no-js">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ title }} â€“ Krittika</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <meta name="description" content="">
  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:image" content="{% static 'krittika/assets/img/krittika-logo.png' %}">
  <meta name="twitter:title" content="{{title}}">
  <!-- Open Graph -->
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{title}}">
  <meta property="og:url" content="/krittika/{{title}}">
  <meta property="og:site_name" content="Krittika">
  <meta property="og:image" content="{% static 'krittika/assets/img/krittika-logo.png' %}">
  <link rel="canonical" href="/krittika/{{title}}">
  <!-- Handheld -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'krittika/assets/css/main.css' %}">
  <!-- JS -->
  <script id="facebook-jssdk" src="{% static 'krittika/assets/js/sdk.js' %}"></script>
  <script src="{% static 'krittika/assets/js/modernizr-3.3.1.custom.min.js' %}"></script>
  <!-- Favicons -->
  <link rel="apple-touch-icon" href="{% static 'krittika/assets/img/krittika-logo.png' %}">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="apple-touch-icon" sizes="160x160" href="{% static 'krittika/assets/img/krittika-logo.png' %}">
  <link rel="apple-touch-icon" sizes="160x160" href="{% static 'krittika/assets/img/krittika-logo.png' %}">
  <link rel="apple-touch-icon" sizes="160x160" href="{% static 'krittika/assets/img/krittika-logo.png' %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'krittika/assets/img/krittika-logo.png' %}">
  <link rel="shortcut icon" href="{% static 'krittika/assets/img/krittika-logo.png' %}">
  <!-- Background Image -->
  <style type="text/css">
   body {
    background-image:url({% static 'krittika/assets/img/background.jpg' %});
    background-repeat: no-repeat;
    background-size: cover;
   }
  </style>
  <!-- Post Feature Image -->
  <script>
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6&appId=974138829374304";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
  </script>
  <style id="fit-vids-style">
    .fluid-width-video-wrapper {
    width: 100%;
    position: relative;
    padding: 0;
   }
   
   .fluid-width-video-wrapper iframe,
   .fluid-width-video-wrapper object,
   .fluid-width-video-wrapper embed {
     position: absolute;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
    }
  </style>
</head>

<body>
  <nav id="dl-menu" class="dl-menuwrapper" role="navigation">
    <button class="dl-trigger">Open Menu</button>
    <ul class="dl-menu">
      <li><a href="/krittika">Home</a></li>
      <li>
        <a href="/krittika/vision">Vision</a>
      </li>
      <li>
        <a href="#">Events</a>
        <ul class="dl-submenu">
          <li><a href="/krittika/events/lectures">Lectures</a></li>
          <li><a href="/krittika/events/GDs">Group Discussions</a></li>
          <li><a href="/krittika/events/trips">Trips</a></li>
        </ul>
      </li>
      <li>
        <a href="#">Gallery</a>
        <ul class="dl-submenu">
          <li><a href="/krittika/photos">Photos</a></li>
          <li><a href="/krittika/VR">VR Zone</a></li>
        </ul>
      </li>
    </ul>
    <!-- /.dl-menu -->
  </nav>
  <!-- /.dl-menuwrapper -->
  <!-- Header -->
  <header class="header" role="banner">
    {% block bodyContent %}{% endblock %}
  </header>
  <div id="fb-root"></div>
  <!-- JS -->
  <script src="{% static 'krittika/assets/js/jquery-1.12.0.min.js' %}"></script>
  <script src="{% static 'krittika/assets/js/jquery.dlmenu.min.js' %}"></script>
  <script src="{% static 'krittika/assets/js/jquery.goup.min.js' %}"></script>
  <script src="{% static 'krittika/assets/js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'krittika/assets/js/jquery.fitvid.min.js' %}"></script>
  <script src="{% static 'krittika/assets/js/scripts.js' %}"></script>
  <!-- MathJax -->
  <script async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</body>

</html>
